<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Exemple de conseils de santé (à remplacer par vos données dynamiques)
      const conseilsSante = [
        "Mangez équilibré et varié.",
        "Faites de l'exercice régulièrement.",
        "Assurez-vous de bien dormir.",
        "Buvez suffisamment d'eau chaque jour.",
        "Évitez le tabac et la consommation excessive d'alcool."
      ];

      // Sélectionnez la liste des conseils
      const conseilsListe = document.getElementById('conseils-liste');

      // Ajoutez chaque conseil à la liste
      conseilsSante.forEach(conseil => {
        const li = document.createElement('li');
        li.textContent = conseil;
        conseilsListe.appendChild(li);
      });
    });
      </script>
